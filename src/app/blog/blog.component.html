<form [formGroup]="formData" class="w-50 p-3">
    <div class="form-group">
        <label for="title">title</label>
        <input type="text" formControlName="title" class="form-control" id="title" placeholder="title">
    </div>
    <div class="form-group">
        <label for="date">date</label>
        <input type="text" formControlName="date" class="form-control" id="date" placeholder="date">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" formControlName="description" class="form-control" id="description" placeholder="description">
    </div>
    <div class="form-group">
        <label for="status">status</label>
        <input type="text" formControlName="status" class="form-control" id="status" placeholder="status">
    </div>
    <button type="submit" class="btn btn-primary" (click)="postData()" >Submit</button>
</form>

<table class="table">
    <thead>
        <th>Title</th>
        <th>Date</th>
        <th>Description</th>
        <th>Status</th>
    </thead>
    <tbody>
        <tr *ngFor="let row of blogData">
            <td>{{row.title}}</td>
            <td>{{row.date}}</td>
            <td>{{row.description}}</td>
            <td>{{row.status}}</td>
            <td><button (click)="deleteData(row)">Delete</button></td>
        </tr>
    </tbody>
</table>
